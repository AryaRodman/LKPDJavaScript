    // TAMBAH 1 DETIK
    function tambahSatuDetik(waktu) {
            let [jam, menit, detik] = waktu.split(':').map(Number);

            if (detik < 59) {
                detik += 1;
            } else {
                detik = 0;
                if (menit < 59) {
                    menit += 1;
                } else {
                    menit = 0;
                    if (jam < 23) {
                        jam += 1;
                    } else {
                        jam = 0;
                    }
                }
            }

            return `${jam.toString().padStart(2, '0')}:${menit.toString().padStart(2, '0')}:${detik.toString().padStart(2, '0')}`;
        }

        let waktu1 = '02:13:23';
